################################## About #####################################
about:
  enable : true
  image : "images/Si_Headshot.jpg"
  title : "Get to know Si Holloway"
  content : "I have worked in talent and people development for over 20 years - the last 12 years I’ve specialized in development coaching, leadership development and talent development programs.
          
          
          As an experienced and certified coach I’ve worked with people across all levels; from executives through to individual contributors.  I became certified as a coach in the UK in 2011 through ILM (Institute of Leadership and Management).  Since completing this extensive and accredited program, I have gained over 3000 coaching hours working with hundreds of coachees in organizations within Canada, the US, the UK and Europe.
          
         <br> <br> I was born in London, England - but grew up and lived on the outskirts of the city of Brighton on the south coast of England.  
         In 2014 I moved to Edmonton Canada with my wife after I accepted an opportunity to come and work with Ledcor a large North American construction company.  Initially employed as an internal development consultant and coach, I worked with senior leaders and executives in one of their largest divisions.   In just 3 years I had worked closely with over 50 leaders, providing an in house resource for coaching, development and succession planning, as well as becoming a thought partner and trusted advisor.
         
        <br> <br> Prior to this I worked with BUPA (one of the largest global private medical insurance company - based out of the UK), and before that with British Telecom (the UK’s largest telecom service and network provider).  I've held a number of different Talent, Leadership and Organizational Development roles at these organizations.  It was at BUPA that I discovered my passion for coaching and was able to gain experience coaching individuals across all levels and at various points in their careers.
        
        <br> <br> You can find more details of my work history by viewing my LinkedIn profile"

