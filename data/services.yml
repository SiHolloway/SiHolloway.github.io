########################### about service #############################
about:
  enable : true
  title : "Development Coaching"
  content : "Let’s face it - everyone can do with some help during their career!
          Many successful leaders, executives and business professionals have benefitted by working with a coach. <br>
          A coach helps create the safe space for you to explore, be curious, challenge perspectives and manage / 
          remove the ‘noise’ that prevents you from bringing the best version of you! <br>
          I believe everyone can benefit from working with a coach. It helps increase self-awareness, introduces a different
          of confidence that will help you overcome challenges, inspire others, improve personal and organizational effectiveness. <br> <br>
          For more information about coaching check out the Resources or FAQ’s link at the top of the page <br>
          Click on Connect to discuss your coaching requirements with Si Holloway."
          
  image : "images/coaching_1.jpg"


